
<!-- Master degree -->
<p-panel>
    <p-header>
        <span class="ui-panel-title" *ngIf="masterDegree">{{masterDegree.title}}.</span>
    </p-header>
    <div class="degree">
        <div class="degree-details">
            <div class="degree-details-top">
                <div *ngIf="masterDegree">
                    {{masterDegree.entity}} , {{masterDegree.centre}} centre.
                    <br>
                    09/2011 – 07/2013
                </div>
            </div>
            <div class="subject-list">
                <p-fieldset legend="Subject list" [toggleable]="true" collapsed=true>
                    <p-table [value]="masterSubjects">
                        <ng-template pTemplate="header">
                            <tr>
                                <th *ngFor="let col of subjectTablecols" [ngStyle]="{'width': col.width}">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-subject>
                            <tr>
                                <td *ngFor="let col of subjectTablecols">
                                    {{subject[col.field]}}
                            </tr>
                        </ng-template>
                    </p-table>
                </p-fieldset>
            </div>
        </div>
        <div class="degree-centre">
            <a href="http://www.upm.es/internacional" target="_blank">
                <img class="logo" src="assets/logos/Logo_Politecnica.png" alt="Logo and link: university" pTooltip="University" tooltipPosition="bottom">
            </a>
            <a href="https://www.euitt.upm.es/?idioma=EN" target="_blank">
                <img class="logo" src="assets/logos/Logo_ETSIST.png" alt="Logo and link: faculty" pTooltip="Faculty" tooltipPosition="bottom">
            </a>
        </div>
    </div>
</p-panel>
